<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe to HTML/CSS</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <form class="weather-form" id="weather-form">
            <input type="search" id="gsearch" name="gsearch" placeholder="Enter city" />
            <input type="submit" id="search" value="Search" />
          </form>
          <button id="location-button">
            Current Location
          </button>
          <h1 id="weather">Sterling Heights</h1>
          <h2 id="temp">65°</h2>
          <p><a href="#" class="farenTemp">°F</a> | <a href="#" class="celTemp">°C</a></p>
          <h4>Thursday 7:00PM</h4>
          <br />
          <span id="description"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-text">
          <p>
            Humidity: <i5 id="humidity">38</i5>%
          </p>
          <p>
            Wind: <i6 id="wind">6</i6>mph
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <h3>
          Friday
          <br />
          <i class="fas fa-sun"></i>
          <br />
          76° 65°
        </h3>
      </div>
      <div class="card">
        <h3>
          Saturday
          <br />
          <i2 class="fas fa-cloud-sun"></i2>
          <br />
          76° 50°
        </h3>
      </div>
      <div class="card">
        <h3>
          Sunday
          <br />
          <i2 class="fas fa-cloud-sun"></i2>
          <br />
          64° 55°
        </h3>
      </div>
      <div class="card">
        <h3>
          Monday
          <br />
          <i3 class="fas fa-cloud-sun-rain"></i3>
          <br />
          70° 55°
        </h3>
      </div>
      <div class="card">
        <h3>
          Tuesday
          <br />
          <i2 class="fas fa-cloud-sun"></i2>
          <br />
          66° 48°
        </h3>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2bd4068318.js" crossorigin="anonymous"></script>
  <script src="src/script.js"></script>
</body>

</html>
